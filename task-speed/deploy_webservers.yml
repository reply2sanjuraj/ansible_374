---
- name: Deploy the web servers
  hosts: web_servers
  become: true
  gather_facts: false

  tasks:
    - name: Ensure required packages are installed
      ansible.builtin.yum:
        name:
          - httpd
          - mod_ssl
          - httpd-tools
          - mariadb-server
          - mariadb
          - php
          - php-mysqlnd
        state: present

    - name: Ensure the services are enabled
      ansible.builtin.service:
        name: "{{ item }}"
        state: started
        enabled: true
      loop:
        - httpd
        - mariadb

    - name: Ensure the web content is installed
      ansible.posix.synchronize:
        src: web_content/
        dest: /var/www/html
