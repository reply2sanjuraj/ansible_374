---
- name: Update the web server
  hosts: webservers
  become: true
  gather_facts: false
  serial: 3

  tasks:
    - name: Latest httpd package installed
      ansible.builtin.yum:
        name: httpd
        state: latest
      notify:
        - Restart httpd

  handlers:
    - name: Restart httpd
      ansible.builtin.service:
        name: httpd
        enabled: true
        state: restarted

